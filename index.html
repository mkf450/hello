<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Hello</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap.min.css">
  </head>
  <body onload="startTime()">
    <section class="halo area">
      <div class="container row">
        <div id="txt"></div>
        <div class="center">
          <h1 id="greeting"></h1>
        </div>
        <div class="center">
          <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
        </div>
        <div class="search">
          <form class="search-engine" action="https://www.google.com/search" method="GET">
            <input type="text" name="q" placeholder=" Search">
            <input type="submit" value="Go">
          </form>
        </div>
      </div>
    </section>
    <script type="text/javascript">
      function startTime(){
        var today = new Date();
        var h = today.getHours();
        var m = today.getMinutes();
        var s = today.getSeconds();

        m = checkTime(m);
        s = checkTime(s);
        document.getElementById('txt').innerHTML = h + ":" + m + ":" + s;
        var t = setTimeout(startTime, 500);
      }

      function checkTime(i){
        if (i < 10) {
          i = "0" + i;
        } return i;
      }

      document.getElementById('greeting').innerHTML = [ "Morning", "Morning", "Morning", "Morning", "Morning", "Morning", "Morning", "Morning", "Morning", "Morning", "Morning", "Morning", "Afternoon", "Afternoon", "Afternoon", "Afternoon", "Afternoon", "Afternoon", "Evening", "Evening", "Evening", "Evening", "Evening", "Evening"][(new Date).getHours()] + ", Pika";

      // Wrap every letter in a span
      var textWrapper = document.querySelector('#greeting');
      textWrapper.innerHTML = textWrapper.textContent.replace(/\S/g, "<span class='letter'>$&</span>");

      anime.timeline({loop: true})
      .add({
        targets: '#greeting .letter',
        scale: [4,1],
        opacity: [0,1],
        translateZ: 0,
        easing: "easeOutExpo",
        duration: 1950,
        delay: (el, i) => 70*i
      }).add({
        targets: '.#greeting',
        opacity: 0,
        duration: 7000,
        easing: "easeOutExpo",
        delay: 7000
      });
    </script>
  </body>
</html>
